<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/nahual_logo.png" type="image/png">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Valor 1">
        <select id="operation">
            <option value="+">Suma (+)</option>
            <option value="-">Resta (-)</option>
            <option value="*">Multiplicacion (*)</option>
            <option value="/">Division (/)</option>
        </select>
        <input type="number" id="num2" placeholder="Valor 2">
        <button onclick="calculate()">Calcular</button>
        <button id="clear" onclick="clearResult()" style="display: none;">Limpiar</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
